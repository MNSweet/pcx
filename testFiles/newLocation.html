						function CheckAll(checked) {
							$('td.chkBox input').each(function (index, item) { item.checked = checked })

						function CopySelectedPhysiciansToLocation() {
							var list = GetSelectedPhysicians();
							if (list.length == 0) {
								alert("No physician selected");
								return;
							}
					//var url = '/Pupup.aspx?LinkId=2203&IDs=' + list.join(','); 
					//location.href = url;
							var args = 'IDs=' + list.join(',');
							WebApp.Forms.SubmitForm('/Pupup.aspx?LinkId=2203', 'POST', args)

						}
						function GetSelectedPhysicians() {
							var list = [];
							$('td.chkBox input:checked').each(function (index, item) {
								list.push($(item).parent().next().find('input[name$="tbPhysicianId"]').val())
							});
							return list;
						}
